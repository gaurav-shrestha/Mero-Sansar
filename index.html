<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Mero Sansar</title>
    </head>
    <body>
        <!-- Hero Section -->
        <section id="hero">
            <!-- Hero Container -->
            <div class="max-w-6xl mx-auto px-5 py-10">
                <!-- Navbar -->
                <nav class="flex justify-between items-center">
                    <!-- logo -->
                    <img src="images/logo.svg" alt="loading..." class="cursor-pointer" />
                    <!-- menu -->
                    <div class="hidden md:flex space-x-10 text-white font-alata font-bold">
                        <!-- About -->
                        <div class="group">
                            <a href="#">About</a>
                            <div class="mx-1 border-b-2 opacity-0 duration-500 group-hover:opacity-100"></div>
                        </div>
                        <!-- Careers -->
                        <div class="group">
                            <a href="#">Careers</a>
                            <div class="mx-1 border-b-2 opacity-0 duration-500 group-hover:opacity-100"></div>
                        </div>
                        <!-- Events -->
                        <div class="group">
                            <a href="#">Events</a>
                            <div class="mx-1 border-b-2 opacity-0 duration-500 group-hover:opacity-100"></div>
                        </div>
                        <!-- Products -->
                        <div class="group">
                            <a href="#">Products</a>
                            <div class="mx-1 border-b-2 opacity-0 duration-500 group-hover:opacity-100"></div>
                        </div>
                        <!-- Support -->
                        <div class="group">
                            <a href="#">Support</a>
                            <div class="mx-1 border-b-2 opacity-0 duration-500 group-hover:opacity-100"></div>
                        </div>
                    </div>
                </nav>
                <!-- Slogan Line -->
                <div class="max-w-lg my-32 p-4 border border-white text-white text-4xl uppercase md:text-6xl md:p-10">IMPRESSIVE EXPERIENCES THAT DELIVER</div>
            </div>
        </section>
    </body>
</html>
